<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import external style sheet -->
    <link rel="stylesheet" href="/html/styles.css">
    <meta charset="UTF-8">
    <!-- Defines the style for body tag and pcenter class -->
    <style>
        body {
            background-color: powderblue;
        }

        .pcenter {
            text-align: center;
        }
    </style>
    <title>CSS Styles</title>
</head>
<body>
<!-- Inline CSS styling -->
<p id="first" style="text-align: center">Hello</p>
<p id="second" class="pcenter">World</p>
</body>
</html>
